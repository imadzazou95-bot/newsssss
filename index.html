<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلاير IPTV بسيط</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.15/hls.min.js"></script>
    <style>
        body { font-family: 'Tahoma', sans-serif; background: #000; color: white; }
        .channel:hover { background: #1e40af; }
        .active { background: #3b82f6; font-weight: bold; }
        #channel-list { max-height: 100vh; overflow-y: auto; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- حقل إدخال الرابط -->
    <div class="p-4 bg-gray-900">
        <div class="max-w-4xl mx-auto flex gap-3">
            <input type="text" id="playlist-url" placeholder="أدخل رابط M3U أو Xtream أو get.php..." class="flex-1 px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="loadPlaylist()" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg font-bold">
                تحميل
            </button>
        </div>
        <p id="status" class="text-center mt-3 text-sm text-gray-400"></p>
    </div>

    <div class="flex-1 flex flex-col md:flex-row">
        <!-- قائمة القنوات -->
        <div class="w-full md:w-96 bg-gray-900 overflow-y-auto" id="sidebar">
            <ul id="channel-list" class="p-4 space-y-2">
                <li class="text-center text-gray-500 py-10">
                    أدخل رابط IPTV واضغط تحميل لعرض القنوات
                </li>
            </ul>
        </div>

        <!-- المشغل -->
        <div class="flex-1 bg-black relative">
            <video id="video" class="w-full h-full" controls autoplay></video>
            <div id="loading" class="absolute inset-0 flex items-center justify-center bg-black/70 hidden">
                <div class="text-center">
                    <div class="w-16 h-16 border-4 border-t-blue-500 border-white rounded-full animate-spin mb-4"></div>
                    <p>جاري التحميل...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let channels = [];
        let hls = null;

        async function loadPlaylist() {
            const urlInput = document.getElementById('playlist-url').value.trim();
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            const channelList = document.getElementById('channel-list');

            if (!urlInput) {
                status.textContent = 'أدخل رابط أولاً';
                status.style.color = 'red';
                return;
            }

            status.textContent = 'جاري تحميل القائمة...';
            status.style.color = 'yellow';
            channelList.innerHTML = '<li class="text-center py-10">جاري التحميل...</li>';

            let fetchUrl = urlInput;

            // إذا كان رابط عادي (M3U أو get.php)، استخدم proxy لتجنب CORS
            if (!urlInput.includes('player_api.php')) {
                fetchUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(urlInput);
            }

            try {
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error('فشل التحميل');

                const text = await response.text();

                if (text.includes('#EXTINF')) {
                    // رابط M3U
                    channels = parseM3U(text);
                } else if (text.includes('"stream_id"') || text.includes('["user_info"]')) {
                    // Xtream API (تحويل JSON إلى قنوات)
                    const data = JSON.parse(text);
                    if (data.length > 0) {
                        const base = urlInput.split('/player_api.php')[0];
                        const params = new URLSearchParams(urlInput.split('?')[1]);
                        const user = params.get('username');
                        const pass = params.get('password');
                        channels = data.map(ch => ({
                            name: ch.name,
                            url: `${base}/live/${user}/${pass}/${ch.stream_id}.m3u8`
                        }));
                    } else {
                        channels = [];
                    }
                } else {
                    throw new Error('رابط غير مدعوم');
                }

                if (channels.length === 0) {
                    channelList.innerHTML = '<li class="text-center text-gray-400 py-10">لا توجد قنوات في هذا الرابط</li>';
                    status.textContent = 'تم التحميل لكن لا توجد قنوات';
                    status.style.color = 'orange';
                    return;
                }

                renderChannels();
                status.textContent = `تم تحميل ${channels.length} قناة بنجاح`;
                status.style.color = 'lime';
            } catch (e) {
                channelList.innerHTML = '<li class="text-center text-red-400 py-10">فشل تحميل الرابط<br>جرب رابط آخر</li>';
                status.textContent = 'خطأ: الرابط غير صحيح أو السيرفر لا يستجيب';
                status.style.color = 'red';
            }
        }

        function parseM3U(text) {
            const lines = text.split('\n');
            const list = [];
            let current = null;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',').pop().trim();
                    current = { name };
                } else if (line.startsWith('http') && current) {
                    current.url = line;
                    list.push(current);
                    current = null;
                }
            }
            return list;
        }

        function renderChannels() {
            const list = document.getElementById('channel-list');
            list.innerHTML = channels.map((ch, i) => `
                <li class="channel p-3 rounded-lg cursor-pointer flex items-center gap-3" onclick="playChannel('${ch.url}', '${ch.name}')">
                    <span class="text-blue-400 font-bold">${i+1}</span>
                    <span class="truncate">${ch.name}</span>
                </li>
            `).join('');
        }

        function playChannel(url, name) {
            const video = document.getElementById('video');
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');

            document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
            event.target.closest('.channel').classList.add('active');

            if (hls) hls.destroy();

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    loading.classList.add('hidden');
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
                loading.classList.add('hidden');
            } else {
                loading.classList.add('hidden');
                alert('المتصفح لا يدعم تشغيل هذا البث');
            }
        }

        // دعم Enter في الحقل
        document.getElementById('playlist-url').addEventListener('keypress', e => {
            if (e.key === 'Enter') loadPlaylist();
        });
    </script>
</body>
</html>
